<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Grid Css -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <!-- dropzone css -->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>people classifier</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">People Classifier</a>
      </nav>
      
      <div class="row image_container justify-content-md-between mt-5">
        <div class="col-2" >
          <img src="./assets/elon musk.jpg" style="border-radius: 50%;" class="img-fluid" alt="..." width="200">
        </div>
        <div class="col-2" >
          <img src="./assets/jack ma.jpg" style="border-radius: 50%;" class="img-fluid " alt="..." width="200">
        </div>
        <div class="col-2" >
          <img src="./assets/jeff bezos.jpg" style="border-radius: 50%;" class="img-fluid " alt="..." width="200">
        </div>
        <div class="col-2" >
          <img src="./assets/richard branson.jpg" style="border-radius: 50%;" class="img-fluid " alt="..." width="200">
        </div>
        <div class="col-2" >
          <img src="./assets/warren buffett.jpg" style="border-radius: 50%;" class="img-fluid " alt="..." width="200">
        </div>
      </div>
      
      <div class="row body_container mt-5 justify-content-between">

        <div class="col-4 file_upload_container mt-5 ml-5">
          <form action="/file-upload"
          class="dropzone"
          id="dropzone">
            <div class="dz-message needsclick">
              <img src="assets/upload.png" width="50vw" height="50vw"><br>
              <span class="note needsclick">Drop files here or click to upload</span>
            </div>
          </form>
          <button class="submit_button btn-success mt-1" id="submitBtn" >upload</button>
        </div>
        
        <div class="output-container col-2 justify-content-center">

          <div class="row mt-5" id="success">
          </div>

          <div class="error mt-5 row justify-content-center" id="error" >
            <div class="col-4">
              <img src="assets/error.png" class="img-fluid" width="50vw" height="50vw">
            </div>
            <p style="text-align: center;">Can't classify image. Classifier was not able to detect face and two eyes properly</p>    
          </div>

        </div>

        <div class="col-4 result_grid_container mt-5">
          <div id="wrapper"></div>
        </div>

      </div>

    </div>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    
  </body>
</html>
